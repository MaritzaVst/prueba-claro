<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Claro</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link rel="stylesheet" href="stylesheets/main.css">
	</head>
	<body>
		<header>
			<div id="header-superior" class="text-white">
				<div class="container">
					<ul class="text-white list-unstyled list-inline mb-0">
						<li><a href="#">Personas</a></li>
						<li><a href="#">Empresas</a></li>
						<li><a href="#">Corporaciones</a></li>
						<li><a href="#">Claro video</a></li>
						<li><a href="#">Claro música</a></li>
						<li><a href="#">Claro play</a></li>
						<li><a href="#">Otros sitios</a></li>
					</ul>
				</div>
			</div>
			<div id="header-inferior">
				<div class="container">
					<a href="" class="logo-header"><img src="images/logos/logo-claro-blanco.png" alt="Logo Claro Blanco"></a>
					<nav>
						<ul class="list-unstyled list-inline mb-0">
							<li><a href="#">Servicios</a></li>
							<li><a href="#">Tienda</a></li>
							<li><a href="#">Soporte</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<div id="main">
			<section id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <a href=""><img src="images/banner-1.jpg" alt="Banner 1"></a>
			    </div>
			    <div class="item">
			      <a href=""><img src="images/banner-2.jpg" alt="Banner 2"></a>
			    </div>
			    <div class="item">
			      <a href=""><img src="images/banner-3.jpg" alt="Banner 3"></a>
			    </div>
			  </div>
			</section>
			<section id="caracteristicas">
				<div class="container">
					<div class="row text-center">
						<div class="col-md-2 col-md-offset-1">
							<img src="images/icons/celular.png" alt="Celulares icon">
							<p>Celulares</p>
						</div>
						<div class="col-md-2">
							<img src="images/icons/tablet.png" alt="Tablets icon">
							<p>Tablets</p>
						</div>
						<div class="col-md-2">
							<img src="images/icons/icono_modems.png" alt="Internet icon">
							<p>Internet móvil</p>
						</div>
						<div class="col-md-2">
							<img src="images/icons/audifonos.png" alt="Accesorios icon">
							<p>Accesorios</p>
						</div>
						<div class="col-md-2">
							<img src="images/icons/promociones.png" alt="Promociones icon">
							<p>Promociones</p>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer></footer>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
